name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build React
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
